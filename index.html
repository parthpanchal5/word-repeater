<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Word Repeater is an app which lets users give the inputs like word or sentence and iteration count number and displays the result with respect to iteration count">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="wr.png">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <title>Word Repeator</title>
</head>
<body>
  <div class="container mt-3 pt-3">
    <div class="row">
      <div class="col-md-4 col-sm-12 col-lg-4"></div>
      <div class="col-md-12 col-sm-12 col-lg-4">
        <h1 class="text-center"><span class="bg-primary text-white pl-3 pr-2 rounded"> Word </span>Repeater</h1>
        <form class="mt-5" id="word-form">
          <div class="form-group">
            <label for="text"><h5>Enter Text: </h5></label>
            <input type="text" id="text" class="form-control" autocomplete="off" placeholder="Enter your text">
          </div>
          <div class="form-group">
            <label for="text"><h5>Enter Looping Number: </h5></label>
            <input type="number" min="1" max="2000" id="no" autocomplete="off" class="form-control" placeholder="Enter looping number (1-2000)">
          </div>
          <div class="btn-group mt-3">
            <input type="submit" class="btn btn-success" value="Repeat it" onclick="repeator()">
            <button id="copy" type = "button" class="btn btn-dark" onclick="copyText()">Copy to clipboard</button>
          </div>
          <div class="card border-primary mb-3 mt-4 shadow-lg p-4 mb-4 bg-white" style="max-width: 25rem;">
            <h5 class="card-title text-center">Total Output: <span id="count"></span></h5><hr>
            <div class="card-body">
              <div class="form-group">
                <textarea class="form-control border border-primary" id="output"></textarea>
              </div>
            </div>
          </div>          
        </form>
      </div>
      <div class="col-md-4 col-sm-12 col-lg-4"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7"></script>
  <script src="main.js"></script>
</body>
</html>
